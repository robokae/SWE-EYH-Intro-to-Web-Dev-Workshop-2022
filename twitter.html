<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="twitter.css">

</head>
<body>
    <div class="container">
        <div class="title-container">
            <h3 class="title">Home</h3>
        </div>
        <div class="add-tweet-container">
            <div class="profile-picture-container">
                <span class="profile-picture-icon material-icons-outlined">account_circle</span>
            </div>
            <form class="add-tweet">
                <textarea class="tweet-input" placeholder="What's happening?"></textarea>
                <div class="tweet-buttons-container">
                    <div class="media-options-container">
                        <span class="media-option-icon material-icons-outlined">image</span>
                        <span class="media-option-icon material-icons-outlined">gif_box</span>
                        <span class="media-option-icon material-icons-outlined">poll</span>
                        <span class="media-option-icon material-icons-outlined">emoji_emotions</span>
                        <span class="media-option-icon material-icons-outlined">calendar_today</span>
                    </div>
                    <button class="tweet-button" type="submit">Tweet</button>
                </div>
            </form>
        </div>
        <div class="posts-container">
            <span id="theme_toggler">
                Change theme
            </span>
        </div>
    </div>
    <script src="twitter.js"></script>
</body>
</html>
